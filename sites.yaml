
sites:
  - name: Bundeshaushalt
    slug: bund
    tagline: "Der Bundeshaushalt enthält Angaben zu den Ausgaben und Einnahmen der Bundesregierung."
    source: Bundesministerium der Finanzen (Bundeshaushalt-Info)
    source_url: http://bundeshaushalt-info.de
    data_url: http://opendatalabs.org/de/haushalt
    external_url: http://bund.offenerhaushalt.de
    level: bund
    dataset: de-bund
    default: einzelplan

    filters:
      - field: 'time.year'
        name: 'Jahr'
        default: 2012
      - field: 'flow'
        name: 'Typ'
        default: 'spending'

    hierarchies:
        einzelplan:
            name: Einzelpläne
            drilldowns:
                - einzelplan
                - kapitel
                - titel
        funktionen:
            name: Funktionen
            drilldowns:
                - hauptfunktion
                - oberfunktion
                - funktion
        gruppen:
            name: Gruppen
            drilldowns:
                - hauptgruppe
                - obergruppe
                - gruppe

  - name: Land Berlin
    slug: berlin
    tagline: "Landeshaushalt für Berlin, verabschiedet durch den Senat der Stadt Berlin."
    source: Stadt Berlin
    source_url: http://daten.berlin.de
    data_url: http://opendatalabs.org/de/haushalt
    state: BE
    level: land
    dataset: berlin_de
    default: einzelplan

    filters:
      - field: 'time.year'
        name: 'Jahr'
        default: 2013
      - field: 'Typ'
        name: 'Typ'
        default: ''
        nullable: true
      - field: 'Titelart'
        name: 'Art'
        default: 'Ausgabetitel'

    hierarchies:
        einzelplan:
            name: Einzelpläne
            drilldowns:
                - Einzelplan
                - to
                - Titel

        funktion:
            name: Funktionen
            drilldowns:
                - Hauptfunktion
                - Oberfunktion
                - Funktion

  - name: Land Brandenburg
