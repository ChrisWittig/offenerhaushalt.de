    default: einzelplan

    filters:
      - field: 'time.year'
        name: 'Jahr'
        default: 2012
      - field: 'art'
        name: 'Art'
        default: 'Ausgaben'

    hierarchies:
        einzelplan:
            name: Einzelpläne
            drilldowns:
                - to
                - kapitel
                - from
        funktionen:
            name: Funktionen
            drilldowns:
                - hauptfunktion
                - oberfunktion
                - funktion
        gruppen:
            name: Gruppen
            drilldowns:
                - hauptgruppe
                - obergruppe
                - gruppe

  - name: Land Baden-Württemberg
    slug: bawue
    tagline: "Landeshaushalt Brandenburg für das Jahr 2012 (Haushaltsplan 2012)."
    source: Open Data / Service BW
    source_url: http://opendata.service-bw.de/Seiten/default.aspx
    data_url: http://opendata.service-bw.de/Seiten/offenedatendetail.aspx?mdid=90
