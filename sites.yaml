        einzelplan:
            name: Einzelpläne
            drilldowns:
                - einzelplan
                - kapitel
                - description

        funktionen:
            name: Funktionen
            drilldowns:
                - hauptfunktion
                - oberfunktion
                - funktion
        gruppen:
            name: Gruppen
            drilldowns:
                - hauptgruppe
                - obergruppe
                - gruppe

  - name: Stadt Osnabrück
    slug: osnabrueck
    tagline: "Die Haushaltspläne der Jahre 2012 (Ist-Stand), 2013 (Plan) und 2014 (Verwaltungsentwurf)."
    source: Fachbereich Finanzen und Controlling der Stadt Osnabrück
    source_url: http://www.osnabrueck.de/
    data_url: http://opendatalabs.org/de/haushalt
    state: NI
    level: kommune
    dataset: hhos
    default: fachbereiche

    filters:
      - field: 'time.year'
        name: 'Jahr'
        default: 2013
      - field: 'ertrag-aufwand'
        name: 'Art'
        default: 'Aufwand'

    hierarchies:
        arten:
            name: Kostenarten
            drilldowns:
                - Kostenartengruppe

        fachbereiche:
            name: Produkte/Fachbereiche
            drilldowns:
                - Fachbereich
                - Produkt
                - Teilprodukt


