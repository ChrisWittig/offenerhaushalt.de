name: Staatshaushalt Bayern
slug: bayern
tagline: "Der Staatshaushalt enthält Angaben zu den Ausgaben und Einnahmen der Staatsregierung."
source: David Krcek
source_url: https://openspending.org/open_by/meta
data_url: http://www.krcek.de/wp-content/uploads/2015/01
level: land
state: BY
dataset: open_by
default: einzelplan

filters:
  - field: 'time.year'
    name: 'Jahr'
    default: 2015
  - field: 'einnahme_ausgabe'
    name: 'E/A'
    default: 'Ausgabe'

hierarchies:
  einzelplan:
    name: "Einzelpläne"
    drilldowns:
      - einzelplan
      - kapitel
      - unterkapitel
      - titel
